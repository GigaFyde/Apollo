kind: pipeline
type: docker
name: build

platform:
  os: linux
  arch: amd64

steps:
  - name: build-production-image
    image: adoptopenjdk/openjdk16:x86_64-tumbleweed-jdk-16.0.2_7-slim
    environment:
      DOCKERHUB:
        from_secret: dockerhub
    commands:
      - chmod +x gradlew
      - ./gradlew jib --image=gigafyde/apollo:latest -Djib.to.auth.username=gigafyde -Djib.to.auth.password=$DOCKERHUB
    when:
      branch:
        - main
      event:
        - push

  - name: compile check
    image: adoptopenjdk/openjdk16:x86_64-tumbleweed-jdk-16.0.2_7-slim
    commands:
      - chmod +x gradlew
      - ./gradlew build
    when:
      branch:
        - main
      event:
        - pull_request

