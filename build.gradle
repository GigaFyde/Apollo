import java.time.Clock

plugins {
    id 'java'
    id 'application'
    id 'com.google.cloud.tools.jib' version '3.1.4'
}

group 'dev.gigafyde'
mainClassName = 'dev.gigafyde.apollo.Main'
sourceCompatibility = 16
targetCompatibility = 16

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.codehaus.groovy:groovy-all:3.0.10'
    implementation 'io.sentry:sentry-logback:5.7.0'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.96'
    implementation 'com.github.Walkyst:Lavalink-Client:b7159c796e'
    implementation 'com.github.aasmart:jda:feature~context-menus-SNAPSHOT'
}

jib {
    from {
        image = 'adoptopenjdk/openjdk16:jre-16.0.1_9-ubuntu'
    }

    container {
        mainClass = 'dev.gigafyde.apollo.Main'
        creationTime = Clock.systemUTC().instant()
    }
}

compileJava {
    classpath = sourceSets.main.compileClasspath
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}
